<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
       <title>student information</title>
        
        
        
        
        <style>
             body{
                 background-image: url("photo/dorm666.jpg");
                background-color: orange;
                background-size: 100%
            }
                  td{
                margin: 20px;
                
                padding: 10px;
                background-color: lightgray;
            }
             
            th{
                background-color:darkred ;
                margin: 20px;
                
                padding: 10px;
            } 
            tr:nth-child(even) {background-color: #f2f2f2;}
            .ADMINPAGE{
                width: 100%;
            }
        </style>
    </h:head>
    <h:body>
       <p>STUDENT INFORMATION</p><BR></BR>
        <h:dataTable id="pData" value="#{viewstudent.studentlist}" var="info" >
            
            <h:column>
                <f:facet name="header">
                    ID
                </f:facet>
                <h:outputText value="#{info.id}"/>  

            </h:column>
             <h:column>
                <f:facet name="header">
                    FRIST NAME
                </f:facet>
                <h:outputText value="#{info.fName}"/>  
            </h:column>
             <h:column>
                <f:facet name="header">
                    LAST NAME
                </f:facet>
               <h:outputText value="#{info.lname}"/>  
            </h:column>
            <h:column>
                <f:facet name="header">
                    GENDER
                </f:facet>
               <h:outputText value="#{info.gender}"/>  
           </h:column>
             <h:column>
                <f:facet name="header">
                   department
                </f:facet>
                <h:outputText value="#{info.department}"/>  
            </h:column>
             <h:column>
                <f:facet name="header">
                   Block
                </f:facet>
                 <h:outputText value="#{info.block}"/>  
            </h:column>
             <h:column>
                <f:facet name="header">
                    ROOM
                </f:facet>
               <h:outputText value="#{info.room}"/>  
            </h:column>
            
        </h:dataTable>
    </h:body>
</html>
