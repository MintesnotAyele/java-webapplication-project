<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            body{
                position: fixed;
                margin-left: 300px;
                background-color: rgb;
                
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
     <h2>
              WELCOME TO WOLIKITE UNIVERSITY
               </h2>
            <h2>First Name:<h:inputText value="#{asign.fname}"></h:inputText> </h2>
            <h2>Last Name:<h:inputText value="#{asign.lname}"></h:inputText></h2>
            <h2>Gender:<h:selectOneRadio value="#{asign.gender}">
                    <f:selectItem itemValue="Male" itemLabel="Male"></f:selectItem>
                    <f:selectItem itemValue="Female" itemLabel="Female"></f:selectItem>             
                </h:selectOneRadio></h2>
            <h2>ID:<h:inputText value="#{asign.id}"></h:inputText></h2>
            <h2>Block:<h:inputText value="#{asign.block}"></h:inputText></h2>
            <h2>Room:<h:inputText value="#{asign.room}"></h:inputText></h2>
            <h2>DEPARTMENT:<h:inputText value="#{asign.dep}"></h:inputText></h2>
            <h:commandButton value="add" action="#{asign.add()}"></h:commandButton>
              </h:form>
    </h:body>
</html>
